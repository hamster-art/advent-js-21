<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="timer">
      <div class="time">
        <div contenteditable="false" class="time-value minutes">25</div>
        :
        <div contenteditable="false" class="time-value seconds">00</div>
      </div>
      <button class="start-btn count" type="button">start</button>
      <button class="settings-btn edit" type="button"></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
